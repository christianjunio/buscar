<!DOCTYPE html>
<html lang="en">
<head>
    <title>Página de Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro2.css">
</head>
<body class="background">
<div class="image"><img src="Logo.png" alt="" width="250px" height="250px"></div>
<div class="box">
    <div class="box-text">Cadastro</div>
        <div class="box-elements">
            <form method="post">
                <input type="text" value="" name="" placeholder="Nome" required> 
                <input type="email" value="" name="" placeholder="Email" required>  
                <input type="password" value="" name="" placeholder="Senha" required> 
                <input type="date" value="Data de nascimento" name="data" required> 
                <input type="number" value="" name="" placeholder="Telefone" required>
            </form>
        </div>
        <div class="cadastro">
            <input type="submit" value="CADASTRAR">
        </div>
        <div class="log">
            <p>Já possui um cadastro? Clique em <a href="Login.html">ENTRAR</a></p>
        </div>
    </div>
</div>
